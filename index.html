<html>
<head>
<title>Family Book</title>
</head>
<body>
<center><h1 id="firstp">My family Book</h1>

     <img id="album"src="download.png">
     <div>
          <button type="button"
     onclick="update()"> Next family member </button>
     </div>
     <p id="reasontext">Cover page</p>
     
<script>  var images = ["download.png","papa.jpg", "mummy.jpg" , "mithi.jpg", "me.jpg",];
     var names = ["Family Book","Deonil Karna", "Soniya Karn", "Stuti Karn", "Vaibhavi Karn", ];
     var i = 0;
     function update()
     {
         i++;
         var numbers_of_family_member_in_array = 4
         if(i > numbers_of_family_member_in_array )
         {
             i = 0;
         }
         var updatedImage = images[i];
         var updatedName  = names[i];
         document.getElementById("album").src = updatedImage;
         document.getElementById("reasontext").innerHTML = updatedName;
     }
</script>
</center>
</body>
</html>
